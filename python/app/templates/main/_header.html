<div class="container">
	<h1>{{ post.title }}</h1>
	<div class="meta">
		<div class="date">
			<ul class="list-inline">
				<li class="list-inline-item pr2"><i class="iconfont icon-time"></i></li>
				<li class="list-inline-item pr2">{{ post.date }}</li>
			</ul>
		</div>
		<div class="tags">
			<ul class="list-inline">
				<li class="list-inline-item pr-2"><i class="iconfont icon-tag"></i></li>
				{% for tag in post.tags %}
				<li class="list-inline-item pr-2"><a style="color:#eaeaea" href="{{ url_for('main.tag', txt=tag.txt) }}">{{ tag.txt }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
